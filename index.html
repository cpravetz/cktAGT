<!DOCTYPE html>
<html>
<head>
    <title>Autonomous AI Agent</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="managers/serverManager.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="tabs">
          <div class="tab">
            <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
            <label for="tab-1" class="tab-label">Dashboard</label>
            <div class="tab-content">
                <div id="runBox">
                    <div id="getApproval"> <b>The agent needs approval to continue.</b></div>
                    <input type="checkbox" id="continuous" name="continuous" value="continuous">
                    <label for="continuous">Continuous Run </label>
                    <div id="stepsBox">
                        or
                        <input type="number" id="steps" name="steps" value="1">
                        <label for="steps">Steps Approved</label>
                        <button id="stepSubmit">Submit</button>
                    </div>
                </div>
                
                <div id="scrollBox">
                    <div id="top">
                        <div id="chatBox">
                            <h2>History</h2>
                            <ul id="chatThread"></ul>
                        </div>
                        <div id="filesBox">
                            <div id="filesText">
                                <h2>Work Files</h2>
                                <ul id="filesList"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="inputBox">
                    <h3>Your input:</h3>
                    <textarea id="inputSpace" placeholder="Enter a message to send to your agent" rows="10" cols="70"></textarea>
                    <div id="checkSpace" ></div>
                    <fieldset id="radioSpace" ></fieldset>
                    <button id="submit">Submit</button>
                </div>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
            <label for="tab-2" class="tab-label">Pending Tasks</label>
            <div class="tab-content">
                <ul id="pendingTasks"></ul>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="css-tabs" id="tab-3" class="tab-switch">
            <label for="tab-3" class="tab-label">Running Tasks</label>
            <div class="tab-content">
                <ul id="runningTasks"></ul>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="css-tabs" id="tab-4" class="tab-switch">
            <label for="tab-4" class="tab-label">Completed Tasks</label>
            <div class="tab-content">
                <ul id="completedTasks"></ul>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
