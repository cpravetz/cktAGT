<!DOCTYPE html>
<html>
<head>
    <title>Autonomous AI Agent</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="managers/serverManager.js"></script>
</head>
<body>

<div id="container">
    <div id="top">
        <div id="chatBox">
            <h2>History</h2>
            <ul id="chatThread"></ul>
        </div>
        <div id="filesBox">
            <h2>Work Files</h2>
            <ul id="filesList"></ul>
        </div>
    </div>
</div>
<div id="runBox">
    <div id="getApproval"> <b>The agent needs approval to continue.</b></div>
    <input type="checkbox" id="continuous" name="continuous" value="continuous">
    <label for="continuous">Continuous Run </label>
    <div id="steps">
        or
        <input type="number" id="steps" name="steps" value="1">
        <label for="steps">Steps Approved</label>
        <button id="stepSubmit">Submit</button>
    </div>
</div>
<div id="inputBox">
    <h3>Your input:</h3>
    <textarea id="inputSpace" placeholder="Enter a message to send to your agent" rows="10" cols="70"></textarea>
    <div id="checkSpace" ></div>
    <fieldset id="radioSpace" ></fieldset>
    <button id="submit">Submit</button>
</div>
</body>
</html>
